    <script>

</head>

                <div class="flex flex-col">
                    <span class="text-lg font-display font-bold text-gold leading-none">CHAMPION</span>
                    <span class="text-[10px] tracking-[0.2em] italic">SPORT ACADEMY</span>

            <button id="mobile-toggle" class="md:hidden text-gold focus:outline-none">

            <div class="hidden md:flex space-x-8 items-center text-xs font-semibold">

        </div>

            <a href="#programs" class="mobile-link py-2 border-b border-gold/10">Program</a>
            <a href="#schedule" class="mobile-link py-2 border-b border-gold/10">Jadwal</a>
            <a href="rapor.html" class="mobile-link py-2 border-b border-gold/10 text-gold">Rapor Atlet</a>
            <a href="https://tally.so/r/yPNQRB" target="_blank" class="gold-gradient text-maroon py-3 rounded-xl uppercase font-bold">Daftar Trial</a>
        </div>
    </nav>

    <a href="https://wa.me/6289655445151?text=Halo%20Admin%20CSA" target="_blank" class="floating-wa group">
        <span class="bg-white text-gray-800 px-4 py-2 rounded-full shadow-xl text-sm font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-300 border border-gold">Tanya Jadwal?</span>
        <div class="bg-[#25D366] text-white w-14 h-14 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform">
            <i class="fab fa-whatsapp text-3xl"></i>
        </div>
    </a>

    <section id="home" class="relative min-h-screen flex items-center justify-center text-center text-white">
        <div class="absolute inset-0 bg-cover bg-center bg-fixed" style="background-image: url('bg-latihan.jpg');">
            <div class="absolute inset-0 hero-overlay"></div>
        </div>
        <div class="relative z-10 max-w-4xl px-6" data-aos="zoom-in">

            <p class="text-lg md:text-xl mb-10 text-gray-300 border-y border-gold/30 py-4 italic">"Melanjutkan tradisi juara melalui sistem pelatihan yang teruji."</p>
            <a href="https://tally.so/r/yPNQRB" target="_blank" class="gold-gradient text-maroon px-10 py-4 rounded-full font-bold shadow-2xl hover:scale-105 smooth-transition mx-auto w-fit block">
                <i class="fas fa-medal mr-2"></i> TRIAL GRATIS
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        
        const btn = document.getElementById('mobile-toggle');
        const menu = document.getElementById('mobile-menu');
        const links = document.querySelectorAll('.mobile-link');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
