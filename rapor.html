<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapor Atlet - Champion Sport Academy</title>
    
    <link rel="icon" type="image/png" href="logo-csa.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { maroon: '#630000', gold: '#D4AF37' },
                    fontFamily: { display: ['Playfair Display', 'serif'], sans: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: "Poppins", sans-serif; background-color: #f8fafc; }
        .font-sport { font-family: "Oswald", sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E27D 50%, #B8860B 100%); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-maroon/95 backdrop-blur-md text-white p-4 sticky top-0 z-50 border-b border-gold/30">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <img src="logo-csa.png" alt="Logo CSA" class="h-10 md:h-12 w-10 md:w-12 border border-gold rounded-full bg-white shadow-lg object-contain p-0.5">
                <div class="flex flex-col leading-none">
                    <span class="text-lg font-display font-bold text-gold uppercase tracking-tight">Champion</span>
                    <span class="text-[9px] tracking-[0.2em] italic uppercase text-gray-300">Sport Academy</span>
                </div>
            </div>
            
            <button id="mobile-toggle" class="md:hidden text-gold focus:outline-none p-2">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <div class="hidden md:flex items-center gap-4 text-[10px] font-bold uppercase tracking-widest">
                <a href="index.html" class="hover:text-gold transition px-3 py-2">Home</a>
                <button onclick="refreshData()" class="gold-gradient text-maroon px-4 py-2 rounded-full shadow-lg hover:scale-105 transition flex items-center gap-2">
                    <i class="fa-solid fa-sync"></i> Update Data
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-maroon border-t border-gold/20 mt-4 p-4 flex flex-col space-y-4 text-sm font-semibold text-center rounded-b-2xl shadow-xl">
            <a href="index.html" class="py-3 border-b border-gold/10 hover:text-gold uppercase">Home</a>
            <button onclick="refreshData()" class="gold-gradient text-maroon py-4 rounded-xl uppercase font-bold shadow-lg flex items-center justify-center gap-2">
                <i class="fa-solid fa-sync text-xs"></i> Update Data Sekarang
            </button>
        </div>
    </nav>

    <div id="loading" class="fixed inset-0 bg-white z-40 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-maroon mb-4"></div>
        <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Sinkronisasi Data...</p>
    </div>

    <div id="section-selector" class="flex-grow flex items-center justify-center p-4 fade-in hidden">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-md w-full border-t-[8px] border-maroon relative">
            <h2 class="text-2xl font-sport text-gray-800 text-center mb-6 uppercase tracking-tight">Pilih Rapor Atlet</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block">Wilayah Pengcab</label>
                    <select id="selectPengcab" onchange="loadAtlet()" class="w-full border-2 border-gray-100 bg-gray-50 rounded-2xl p-4 outline-none focus:border-gold font-medium transition-all text-sm">
                        <option value="">-- Pilih Wilayah --</option>
                        <option value="Cimahi">Kota Cimahi</option>
                        <option value="KabBandung">Kab. Bandung</option>
                        <option value="KBB">Kab. Bandung Barat</option>
                    </select>
                </div>

                <div id="divSelectNama" class="opacity-30 pointer-events-none transition-all duration-300">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block">Nama Lengkap</label>
                    <select id="selectNama" class="w-full border-2 border-gray-100 bg-gray-50 rounded-2xl p-4 outline-none focus:border-gold font-medium text-sm"></select>
                </div>

                <button onclick="showReport()" id="btnLihat" class="w-full bg-gray-200 text-gray-400 font-bold py-4 rounded-2xl cursor-not-allowed pointer-events-none uppercase tracking-widest text-xs shadow-inner">
                    Buka Rapor <i class="fa-solid fa-chevron-right ml-2 text-[10px]"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="section-report" class="hidden container mx-auto px-4 py-8 max-w-5xl fade-in">
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden mb-8 relative border border-gray-100">
            <div class="h-3 gold-gradient w-full"></div>
            <div class="md:flex items-center p-8 gap-8 text-center md:text-left">
                <img id="imgAtlet" src="" class="w-32 h-32 rounded-[2rem] border-4 border-white shadow-2xl object-cover mx-auto md:mx-0 ring-1 ring-gray-100" />
                <div class="flex-grow">
                    <h1 id="txtNama" class="text-3xl font-sport font-bold text-gray-800 uppercase tracking-tight">NAMA ATLET</h1>
                    <div class="flex flex-wrap items-center justify-center md:justify-start gap-3 mt-4">
                        <span id="txtCabor" class="bg-maroon/5 text-maroon border border-maroon/10 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest">PROGRAM</span>
                        <span id="txtWilayah" class="text-xs text-gray-400 font-bold uppercase tracking-wider italic">Wilayah</span>
                    </div>
                </div>
                <div class="mt-8 md:mt-0 flex gap-6 justify-center bg-gray-50 p-6 rounded-3xl border border-gray-100 mx-auto md:mx-0 w-fit">
                    <div class="text-center border-r pr-6 border-gray-200">
                        <div class="text-[9px] text-gray-400 uppercase font-bold tracking-[0.2em] mb-1">Skor</div>
                        <div id="txtTotalSkor" class="text-5xl font-sport font-bold text-maroon leading-none">00</div>
                    </div>
                    <div class="text-center flex flex-col justify-center">
                        <div class="text-[9px] text-gray-400 uppercase font-bold tracking-[0.2em] mb-2">Predikat</div>
                        <div id="txtPredikat" class="text-[10px] font-bold text-white bg-maroon px-3 py-1.5 rounded-xl uppercase tracking-wider">STATUS</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-12 gap-8">
            <div class="md:col-span-7 space-y-8">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100">
                    <h3 class="font-sport text-xl text-gray-800 border-b pb-4 mb-8 uppercase tracking-widest flex items-center gap-3">
                        <i class="fa-solid fa-chart-line text-maroon"></i> Analisis Performa
                    </h3>
                    <div class="relative w-full h-[350px]">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                        <div class="text-center md:text-left">
                            <div class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em] mb-1">Kedisiplinan</div>
                            <div class="text-4xl font-bold text-gray-800"><span id="txtAbsen">0</span>%</div>
                        </div>
                        <div class="flex-grow w-full">
                            <div class="flex justify-between text-[11px] font-bold text-gray-500 mb-3 uppercase tracking-wider italic">
                                <span id="txtAbsenDetail" class="text-maroon">0 dari 12x Latihan dalam sebulan</span>
                                <span>Target: 12x</span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-4 overflow-hidden shadow-inner p-1">
                                <div id="barAbsen" class="gold-gradient h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-5">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100 h-full flex flex-col">
                    <h3 class="font-sport text-xl text-gray-800 border-b pb-4 mb-8 uppercase tracking-widest">Detail Indikator</h3>
                    <div class="space-y-5 flex-grow" id="tableContainer"></div>
                    <div class="mt-10 bg-gold/5 border-l-4 border-gold p-5 rounded-r-2xl">
                        <div class="flex items-center gap-2 mb-2">
                            <i class="fa-solid fa-quote-left text-gold text-[10px]"></i>
                            <span class="text-[10px] font-bold text-gold uppercase tracking-[0.2em]">Pesan Pelatih</span>
                        </div>
                        <p id="txtCatatan" class="text-xs text-gray-600 leading-relaxed italic font-medium">"..."</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-16 text-center text-gray-400">
        <p class="text-[10px] uppercase font-bold tracking-[0.3em]">Â© 2026 Champion Sport Academy System</p>
    </footer>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTAg9NhPDYcmxERNMMc0xPAyl71vyQDqu17yXbPlAyJmcNdBd5xHrE8NYSaT-PcPeNksGYdV9lb97hC/pub?gid=1540868773&single=true&output=csv";
        const CACHE_NAME = "csa_cache_v3";
        const CACHE_TIME = 30 * 60 * 1000;

        let dbData = {};
        let chartInstance = null;
        const labelsTes = ["Push Up", "Sit Up", "Power", "Agility", "VO2Max", "Flexibility"];

        // Toggle Mobile Menu
        const toggleBtn = document.getElementById('mobile-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        toggleBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        window.onload = () => {
            const cachedData = localStorage.getItem(CACHE_NAME);
            const cachedTime = localStorage.getItem(CACHE_NAME + "_time");
            const now = new Date().getTime();

            if (cachedData && cachedTime && (now - cachedTime < CACHE_TIME)) {
                dbData = JSON.parse(cachedData);
                hideLoading();
            } else {
                fetchFreshData();
            }
        };

        function fetchFreshData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    processData(results.data);
                    localStorage.setItem(CACHE_NAME, JSON.stringify(dbData));
                    localStorage.setItem(CACHE_NAME + "_time", new Date().getTime());
                    hideLoading();
                }
            });
        }

        function refreshData() {
            localStorage.removeItem(CACHE_NAME);
            location.reload();
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("section-selector").classList.remove("hidden");
        }

        function processData(rows) {
            dbData = { Cimahi: [], KabBandung: [], KBB: [] };
            rows.forEach(row => {
                const name = row["NAMA LENGKAP"];
                const wil = row["WILAYAH"] ? row["WILAYAH"].toLowerCase().replace(/[\s\.]/g, "") : "";
                if(!name || !wil) return;
                let key = wil.includes("cimahi") ? "Cimahi" : (wil.includes("kabb") || wil.includes("bandungbarat") ? "KBB" : (wil.includes("bandung") ? "KabBandung" : ""));
                if(key) {
                    dbData[key].push({
                        nama: name, cabor: row["PROGRAM YANG DIPILIH"] || "-",
                        foto: row["FOTO TERBAIK"] && row["FOTO TERBAIK"].length > 10 ? row["FOTO TERBAIK"] : `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=630000&color=fff`,
                        nilai: [parseInt(row.PUSHUP_NILAI)||0, parseInt(row.SITUP_NILAI)||0, parseInt(row.POWER_NILAI)||0, parseInt(row.AGILITY_NILAI)||0, parseInt(row.VO2_NILAI)||0, parseInt(row.FLEX_NILAI)||0],
                        detail: [row.PUSHUP_HASIL||"0", row.SITUP_HASIL||"0", row.POWER_HASIL||"0", row.AGILITY_HASIL||"0", row.VO2_HASIL||"0", row.FLEX_HASIL||"0"],
                        totalSkor: parseInt(row.TOTAL_SKOR)||0, predikat: row.PREDIKAT||"Belum Tes",
                        absensi: parseInt(row.ABSENSI)||0, catatan: row.CATATAN || "Tetap semangat berlatih!"
                    });
                }
            });
        }

        function loadAtlet() {
            const wil = document.getElementById("selectPengcab").value;
            const selectNama = document.getElementById("selectNama");
            const divNama = document.getElementById("divSelectNama");
            const btn = document.getElementById("btnLihat");
            selectNama.innerHTML = '<option value="">-- Pilih Nama Atlet --</option>';
            if (wil && dbData[wil]) {
                divNama.classList.remove("opacity-30", "pointer-events-none");
                dbData[wil].forEach((a, i) => {
                    const opt = document.createElement("option"); opt.value = i; opt.innerHTML = a.nama;
                    selectNama.appendChild(opt);
                });
                selectNama.onchange = function() {
                    if (this.value !== "") {
                        btn.className = "w-full bg-maroon text-white font-bold py-4 rounded-2xl shadow-xl transition hover:scale-[1.02] active:scale-95 uppercase tracking-widest text-xs";
                        btn.style.pointerEvents = "auto";
                    }
                };
            }
        }

        function showReport() {
            const wil = document.getElementById("selectPengcab").value;
            const idx = document.getElementById("selectNama").value;
            const a = dbData[wil][idx];
            document.getElementById("imgAtlet").src = a.foto;
            document.getElementById("txtNama").innerText = a.nama;
            document.getElementById("txtCabor").innerText = a.cabor;
            document.getElementById("txtWilayah").innerText = (wil === "KabBandung" ? "KAB. BANDUNG" : (wil === "KBB" ? "KAB. BANDUNG BARAT" : "KOTA CIMAHI"));
            document.getElementById("txtTotalSkor").innerText = a.totalSkor;
            document.getElementById("txtPredikat").innerText = a.predikat;
            document.getElementById("txtAbsen").innerText = a.absensi;
            document.getElementById("barAbsen").style.width = a.absensi + "%";
            document.getElementById("txtCatatan").innerText = `"${a.catatan}"`;
            
            const hadir = Math.round((a.absensi/100)*12);
            document.getElementById("txtAbsenDetail").innerText = hadir + " dari 12x Latihan dalam sebulan";

            const p = document.getElementById("txtPredikat");
            p.className = "text-[10px] font-bold text-white px-3 py-1.5 rounded-xl uppercase tracking-wider " + 
                         (a.totalSkor >= 27 ? "bg-blue-600" : (a.totalSkor >= 21 ? "bg-green-600" : "bg-maroon"));

            const tbl = document.getElementById("tableContainer");
            tbl.innerHTML = "";
            labelsTes.forEach((l, i) => {
                const n = a.nilai[i];
                const color = n >= 5 ? "bg-blue-600" : (n >= 4 ? "bg-green-500" : "bg-gold");
                tbl.innerHTML += `
                <div class="flex items-center justify-between text-[11px] border-b border-gray-50 pb-4 last:border-0">
                    <div class="w-1/3 font-bold text-gray-500 uppercase tracking-widest">${l}</div>
                    <div class="w-1/3 text-center font-bold text-gray-800">${a.detail[i]}</div>
                    <div class="w-1/3 flex items-center gap-3 justify-end">
                        <div class="w-14 bg-gray-100 rounded-full h-1.5 overflow-hidden shadow-inner"><div class="${color} h-full" style="width: ${n * 20}%"></div></div>
                        <span class="font-bold text-maroon w-4 text-right">${n}</span>
                    </div>
                </div>`;
            });
            renderChart(a.nilai);
            document.getElementById("section-selector").classList.add("hidden");
            document.getElementById("section-report").classList.remove("hidden");
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function renderChart(vals) {
            const ctx = document.getElementById("radarChart").getContext("2d");
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: "radar",
                data: {
                    labels: labelsTes,
                    datasets: [{
                        data: vals, backgroundColor: "rgba(99, 0, 0, 0.2)", borderColor: "#630000", borderWidth: 3, pointBackgroundColor: "#D4AF37", pointBorderColor: "#fff", pointRadius: 5
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { r: { angleLines: { color: "#f1f5f9" }, grid: { color: "#f1f5f9" }, pointLabels: { font: { size: 11, weight: "bold", family: "Oswald" }, color: "#64748b" }, suggestedMin: 0, suggestedMax: 5, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
